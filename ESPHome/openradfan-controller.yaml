  - platform: template
    name: "Curve Speed 1"
    id: "curve_speed_1"
    optimistic: true
    min_value: 0
    max_value: 100
    restore_value: true
    step: 1
  - platform: template
    name: "Curve Speed 2"
    id: "curve_speed_2"
    optimistic: true
    min_value: 0
    max_value: 100
    restore_value: true
    step: 1
  - platform: template
