# Define the temperature curve variables (number)
number:
  - platform: template
    name: "Curve T 1"
    id: "curve_temp_1"
    optimistic: true
    min_value: ${control_temp_min}
    max_value: ${control_temp_max}
    restore_value: true
    step: 1
    set_action:
      then:
        - lambda: |-
            id(enforce_temp_constraints_ptr)(x, 0);
            
  - platform: template
    name: "Curve T 2"
    id: "curve_temp_2"
    optimistic: true
    min_value: ${control_temp_min}
    max_value: ${control_temp_max}
    restore_value: true
    step: 1
    set_action:
      then:
        - lambda: |-
            id(enforce_temp_constraints_ptr)(x, 1);
            
  - platform: template
