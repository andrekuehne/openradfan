### Main control logic starts here ###
### Fan PWM control & RPM measurements ###

# DS18B20 OneWire Protocol for temperature probe(s)
one_wire:
  - platform: gpio
    pin: GPIO22

switch:
  # Global On/Off switch (BTS462). Not exposed, will be used to turn off fans at 0 speed
  - platform: gpio
    pin: GPIO21
    name: "Fan Power"
    id: fan_power
    internal: true
  # Switch to enable automatic fan curve control
  - platform: template
    name: "Auto Fan Curve Control"
    id: fan_curve_control
    restore_mode: "RESTORE_DEFAULT_ON" # "ALWAYS_OFF"
    optimistic: true


# PWM driving of the two channels at 25 kHz
output:
  - platform: ledc
    pin: GPIO33
    frequency: 25000
    id: fan_speed_1
    min_power: ${usable_pwm_min}
    zero_means_zero: True
  - platform: ledc
    pin: GPIO25
    frequency: 25000
    id: fan_speed_2
    min_power: ${usable_pwm_min}
    zero_means_zero: True

# Both fan channels are merged for simplicity
# Fan 1 is exposed and Fan 2 just mirrors its speed
# When speed is set to 0, also turn off the power to the fans,
# as many fans do not support stopping at 0 PWM signal

fan:
  - platform: speed
    output: fan_speed_1
    id: fan_1
    name: "Fan Speed"
    restore_mode: "RESTORE_DEFAULT_ON" #ALWAYS_OFF
    on_turn_on:
      then:
        - switch.turn_on: fan_power
    on_turn_off:
      then:
        - switch.turn_off: fan_power
    on_speed_set:
      then:
        - lambda: |-
            auto call = id(fan_2).turn_on();
            call.set_speed(x);
            call.perform();
  - platform: speed
    output: fan_speed_2
    id: fan_2
    name: "Fan Speed"
    restore_mode: "RESTORE_DEFAULT_ON" #ALWAYS_OFF
    internal: true 

# Sensor definitions
sensor:
  # Measure uptime
  - platform: uptime
    type: seconds
    name: Uptime Sensor
  # Pulse counters for fan speed detection
  - platform: pulse_counter
    pin: 
      number: GPIO23
      mode: INPUT_PULLUP
    unit_of_measurement: 'RPM'
    id: fan_rpm_2
    name: "Fan 2 RPM"
    update_interval: 1s
    accuracy_decimals: 0
    filters:
      - multiply: 0.5
  - platform: pulse_counter
    pin: 
      number: GPIO19
      mode: INPUT_PULLUP
    unit_of_measurement: 'RPM'
    id: fan_rpm_1
    name: "Fan 1 RPM"
    update_interval: 1s
    accuracy_decimals: 0
    filters:
      - multiply: 0.5

